        win = true;

     fill(255);
     textSize(72);
     text("Congratulations!",720,540);

void mousePressed() {
  dank = true;
}

class Enemy {
  int [][] enemySpawn = { {100, 255}, {200, 255}, {300, 255}, {400, 255}, {500, 255}, 
                          {600, 255}, {700, 255}, {800, 255}, {900, 255}, {1000, 255}, 
                          {1100, 255}, {1200, 255}, {1300, 255} };
  int enemyY, enemyOffset;
  boolean collision;

  Enemy() {
    enemyOffset = 40;
  }

  void displayEnemy(int e) {
    fill(255, 0, 0, enemySpawn[e][1]);
    rect(enemySpawn[e][0], enemyY, enemyOffset, enemyOffset);

    checkForCollision(e);
  }

  void enemyMove() {
    enemyY = enemyY + 10;

    if (enemyY >= height + 20) {
      enemyY = 0;
    }
  }

  void checkForCollision(int e) {
    if (myGun.bulletY <= enemyY + enemyOffset && myGun.bulletY >= enemyY) {
      if (myGun.bulletX >= enemySpawn[e][0] && myGun.bulletX <= enemySpawn[e][0] + enemyOffset) {
        collision = true;
      }
    } else {
      collision = false;
    }
  }
}

class Gun{
  float bulletX, bulletY, bulletOffset;
  boolean gunFired;
  
  Gun(){
    bulletOffset = 5;
  }
  
  void drawGun(){
    if(gunFired) {
      bulletX = myShip.centerX + 30;
      bulletY = myShip.centerY + 15;
      gunFired = false;
    }else{
      bulletY = bulletY - 30;
    }
    
    fill(255);
    rect(bulletX, bulletY, bulletOffset, bulletOffset + 15);
  }
}

class Ship {
  PImage Ship;
  int centerX, centerY;

  Ship() {
    centerX = 720;
    centerY = 950;
  }

  void display() {
    Ship = loadImage("https://cloud.githubusercontent.com/assets/16229366/11832612/bb1d5798-a37f-11e5-8cff-d32527a31602.png");
    image(Ship, centerX, centerY);
  }

  void move() {
    if (keyPressed) {
      if (key == 'a') {
        centerX = centerX - 15;

        if (centerX <= 0) {
          centerX = 15;
        }
      }
      if (key == 'd') {
        centerX = centerX + 15;
        
        if (centerX + 15 >= width) {
          centerX = width - 60;
        }
      }
      if (key == 's') {
        myGun.gunFired = true;
      }
    }
  }
} -->

  </script>

  <p>Galaga recreation. Move the ship with A and D and shoot with S.</p>

  <h1>ayy lmao</h1>
  <script type="text/processing" data-processing-target="ayy_lmao">
  
  PImage ayylmao;
int wordX;
int wordSpeed = 10;
int starX;
int starY;
int backgroundTrans;
int backgroundColor = 1;
boolean Trans = false;

void setup() {
  size(1200, 800);
  ayylmao = loadImage("https://cloud.githubusercontent.com/assets/16229366/11695278/fa89523a-9e73-11e5-8a71-0cb14e179e7f.jpg");
}

void draw() {
  
  if (backgroundColor == 1) {
    background(0);
  } else { 
    background(0, 0, 255);
  }
  image(ayylmao, 150, 0);

  
  wordX = wordX + wordSpeed;
  textSize(36);
  text("ayy lmao?", wordX, 100);
  if (wordX >= 1050) {
    wordSpeed = -10;
  } else if (wordX <= 0) {
    wordSpeed = 10;
  }
  
  
  stars();

  if(mousePressed){
    update();
  }
}

void stars() {
  starX = round(random(0, width));
  starY = round(random(0, height));
  for (int x=0; x < 100; x++) {
    stroke(255);
    strokeWeight(5);
    point(starX, starY);
  }
}

void update(){
  fill(0,0,255);
  rect(0,0,1200,800);
  fill(255);
  textSize(200);
  text("AYY LMAO!",70,400);

} 


void mousePressed() {
    update();
}

  </script>
  <canvas id="ayy_lmao"></canvas>
  <p>Click mouse more ayy lmao</p>
